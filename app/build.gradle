apply plugin: 'com.android.application'

def getVersionName = { ->
    def stdout = new ByteArrayOutputStream()
    exec {
        commandLine 'git', 'describe', '--tags'
        standardOutput = stdout
    }
    stdout = stdout.toString().trim()
    def split_stdout = stdout.split('\\.').toList()
    Integer third_v = split_stdout.pop().toInteger() + 1
    String result =  split_stdout.get(0) + "." + split_stdout.get(1) + "." + third_v.toString()
    exec {
        commandLine 'git', 'tag', result
    }
    exec {
        commandLine('git', 'tag', '-d', stdout)
    }
    return result
}

